<div class="relative group">
  <div class="absolute right-2 top-2 opacity-0 group-hover:opacity-100 transition-opacity">
    <span class="text-xs font-mono bg-neutral-200 dark:bg-neutral-700 px-2 py-1 rounded">sh</span>
  </div>
  {{ $trimmed := trim .Inner " \n" }}
  {{ $lines := split $trimmed "\n" }}
  {{ $content := "" }}
  {{ range $lines }}
    {{ $content = printf "%s$ %s\n" $content (trim . " ") }}
  {{ end }}
  {{ highlight (trim $content " \n") "bash" }}
</div>
